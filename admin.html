<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Super phone - Bit Shop</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="scripts/admin.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <link href="styles/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#">Super Phone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Undeconstruction.html">About</a></li>
                </ul>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Admin Manager</h1>
            </div>
        </div>
    </header>
    <!-- Section-->
    <div id="NumOrders">
        <h2>Number of Orders</h2>
        <p id="orderCount">0</p>
    </div>
    <section class="py-5">
        <div id="Orders-container">
            <div>
                <form id="addOrderForm">
                    <h4>Add Order</h4>
                    <label for="orderName">Name:</label>
                    <input type="text" id="orderName" required>
            
                    <label for="orderBrand">Brand:</label>
                    <input type="text" id="orderBrand" required>
            
                    <label for="orderColor">Color:</label>
                    <input type="text" id="orderColor" required>
            
                    <button type="submit">Add Order</button>
                </form>
            </div>
            <div>
                <form id="removeOrderForm">
                    <h4>Remove Order</h4>
                    <label for="orderId">Order ID:</label>
                    <input type="text" id="orderId" required>
            
                    <button type="submit">Remove Order</button>
                </form>
            </div>
        </div>

        <div id="table">
            <h2>Orders</h2>
        <table>
        <thead>
            <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Color</th>
             </tr>
            </thead>
            <tbody id="orderTableBody"></tbody>
        </table>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/cart.js"></script>
</body>
</html>
